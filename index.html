<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <button id="newTaskButton">New Task</button>
        <button id="viewTaskButton">View Your Tasks</button>
        
        <!-- New Task Form -->
        <div id="newTaskForm" class="hidden">
            <h2>New Task</h2>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required><br><br>
            <label for="taskDate">Current Date:</label>
            <input type="date" id="taskDate" required><br><br>
            <label for="taskDescription">Description:</label><br>
            <textarea id="taskDescription" rows="4" required></textarea><br><br>
            <label for="taskImage">Upload Picture (Optional):</label><br>
            <input type="file" id="taskImage"><br><br>
            <button id="submitTaskButton">Submit Task</button>
        </div>
        
        <!-- View Tasks -->
        <div id="taskList" class="hidden">
            <h2>Your Tasks</h2>
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Date</th>
                        <th>Task Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Tasks will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
